<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/recepcion.js"></script>
    <script type="module" src="./js/doctor.js"></script>
    <script type="module" src="./js/paciente.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Turnero</h1>
    <!--- log in --->
    <div id="divlogin">
        <h2 id="subtitulo">Log in</h2>
        <form  method="post" id="formLogIn">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required> <br>
            <label for="contrase単a">contrase単a:</label>
            <input type="password" id="contrase単a" name="contrase単a" required> <br>
        </form>
        <button type="button" id="btmvalidarusuario">Validar</button>
    </div>

    <!--- Solicitar turno --->
    <div id="divturno">
        <h2 id="subtitulo">Turno</h2>
        <form  method="post" id="formTurno">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required> <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required> <br>
            <label for="dni">Dni:</label>
            <input type="number" id="dni" name="dni" required> <br>
            <label for="especialidad">Especialidad:</label>
            <select name="especialidad" id="especialidad" required>
                <option value="clinico">Clinico</option>
                <option value="pediatra">Pediatria</option>
                <option value="ginecologo">Ginecologia</option>
                <option value="dermatologo">Dermatologia</option>
                <option value="traumatologia">Traumatologia</option>
                <option value="odontologo">Odontologia</option>
                <option value="cardiologia">Cardiologia</option>
                <option value="obstetricia">Obstetricia</option>
            </select><br>
            <label for="obrasocial">Obra social:</label>
            <input type="text" id="obrasocial" name="obrasocial" required> <br>
        </form>
        <button type="button" id="btmagregarpaciente">Agregar</button>
    </div>

    <!--- Medico Paciente --->
    <div id="divmedicopaciente">
        <button id="btmtraerpaciente">Llamar paciente</button>
        <h2 id="subtitulo">Paciente a Atender</h2>

        <div id="datospaciente">
            <label for="">Nombre:</label>
            <p id="nombrepaciente"></p>
        </div>

        <div id="datospaciente">
            <label for="">Apellido:</label>
            <p id="apellidopaciente"></p>
        </div>

        <div id="datospaciente">
            <label for="">Dni:</label>
            <p id="dnipaciente"></p>
        </div>

        <div id="datospaciente">
            <label for="">Obra social:</label>
            <p id="obrasocialpaciente"></p>
        </div>

        <label for="diagnosticopaciente">Diagnostico:</label>
        <input type="text" id="diagnosticopaciente" name="diagnosticopaciente"> 
        <button id="btmatendido">Atendido</button>
    </div>

    <!--- Paciente --->
    <div id="divpaciente">
        <h2 id="subtitulo">Paciente</h2>
        <button id="btmpacientesadelantes">Cantidad personas</button>
    </div>
</body>
</html>
